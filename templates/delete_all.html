<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete All</title>
    <style>
        body {
            background-image: url('static/images/bgimg.jpg');
            background-size: cover;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: transparent;
            padding: 10px;
            text-align: center;
            border-radius: 15px;
            margin: 5px;
        }
        h1 {
            font-size: 48px;
            color: black;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            border: 3px solid rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 254, 252, 0.527);
            text-decoration: underline;
            display: inline-block;
        }
        .container {
            display: flex;
            height: calc(100vh - 150px);
            margin: 10px 0;
        }
        .sidebar {
            width: 400px;
            padding: 25px;
            border-radius: 20px;
            background-color: rgba(255, 254, 252, 0.527);
            color: black;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .vertical-line {
            border-left: 5px solid black;
            margin: 0 10px;
            height: calc(100vh - 150px);
        }
        .main-content {
            flex-grow: 1;
            padding: 10px;
            border-radius: 15px;
            color: black;
            background-color: rgba(255, 254, 252, 0.527);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            height: calc(100vh - 170px);
        }
        .option {
            display: flex;
            align-items: center;
            padding: 30px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            color: black;
            background-color: rgba(255, 254, 252, 0.527);
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.4); 
            margin-bottom: 10px;
        }
        .option:hover {
            background-color: rgba(255, 254, 252, 0.7);
        }
        .option img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }
        span {
            font-size: 30px;
            font-weight: bold;
            margin: 0;
        }
        h2 {
            font-size: 50px;
            font-weight: bolder;
            text-align: center;
        }
        p {
            font-size: 30px;
            font-weight: bolder;
            text-align: center;
        }
    </style>
    <script>
        function loadContent(url) {
            window.location.href = url; // Redirects to the specified URL
        }
    </script>
</head>
<body>

    <div class="header">
        <h1>Delete All</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            
            <div class="option" onclick="loadContent('/delete_room')">
                <img src="static/images/delete_bed.jpg" alt="Delete Room" />
                <span>Delete Room</span>
            </div>

            <div class="option" onclick="loadContent('/delete_student')">
                <img src="static/images/delete_student.jpg" alt="Delete Student" />
                <span>Delete Student</span>
            </div>
            
            <div class="option" onclick="loadContent('/delete_payment')">
                <img src="static/images/delete_payment.jpg" alt="Delete Payment" />
                <span>Delete Payment</span>
            </div>
            
            <div class="option" onclick="loadContent('/delete_visitor')">
                <img src="static/images/delete_visitor.jpg" alt="Delete Visitor" />
                <span>Delete Visitor</span>
            </div>
        </div>

        <div class="vertical-line"></div>

        <div class="main-content">
            <h2>Delete Information</h2>
            <p>Select an option from the sidebar to delete information.</p>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
