<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            background-image: url('static/images/room_bg.jpg');
            background-size: cover;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            margin: 10px;
            font-weight: bold;
        }
        h2 {
            font-size: 40px;
            color: black;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            text-decoration: underline;
            font-weight: bold;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;


        }
        .form-container {
            max-width: 500px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size:20px ;
        }
        .form-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size:15px ;
        }
        .submit-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .submit-btn img {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Add Payment</h2>
    </div>
    <div class="form-container">
        <form method="POST">
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="text" id="student_id" name="student_id" required placeholder="Enter Student ID">
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required placeholder="Enter Amount">
            </div>
            <div class="form-group">
                <label for="payment_date">Payment Date:</label>
                <input type="date" id="payment_date" name="payment_date" required placeholder="Enter Payment Date">
            </div>
            <button type="submit" class="submit-btn">
                Process Payment
                <img src="static/images/payment.jpg" alt="Add Icon" />
            </button>
        </form>
    </div>
</body>
</html>
